<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <form method="post" action="/">

        <label for="text" class="sr-only">Search text</label>
        <input type="text" id="text" name="text" class="form-control" placeholder="text" required=""
               autofocus="">

        <label for="score" class="sr-only">Score</label>
        <input type="number" id="score" name="score" class="form-control" placeholder="Score" required=""
               autofocus="">

        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>

    </form>

    <h2>Choose an event:</h2>
    <!-- Display radio buttons for each event,
            the value should be the event name
            and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->

    <ul>
        <li style="list-style: none;" th:each="event: ${events}">
            <input type="radio" th:value="${event.name}" th:text="'Name: '+${event.name} + ', Description: ' + ${event.description} + ', Rating:'+ ${event.popularityScore}">
        </li>
    </ul>
    <h2>Choose number of tickets:</h2>
    <form th:action="@{/servlet/eventBooking}">
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
