<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table th:each="booking: ${bookings}">
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${booking.getAttendeeName()}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td>127.0.0.1</td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${booking.getEventName()}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${booking.getNumberOfTickets()}"></td>
        </tr>
    </table>
</section>

<form method="post" th:action="@{/servlet/eventBooking}">

    <label for="text" class="sr-only">Search text</label>
    <input type="text" id="text" name="text" class="form-control" placeholder="text" required=""
           autofocus="">

<!--    <label for="numTickets" class="sr-only">Score</label>-->
<!--    <input type="number" id="numTickets" name="numTickets" class="form-control" placeholder="Number Tickets" required=""-->
<!--           autofocus="">-->

    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>

</form>
</body>
</html>
